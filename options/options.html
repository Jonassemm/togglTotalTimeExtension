<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="mainContent">
      <h3>Save your Toggl credentials</h3>
      <div class="form-row">
        <div><span>WorkspaceID</span></div>
        <div>
          <input type="text" id="workspaceID" placeholder="WorkspaceID" />
        </div>
      </div>
      <div class="form-row">
        <div><span>User Agent</span></div>
        <div><input type="text" id="userAgent" placeholder="User Agent" /></div>
      </div>
      <div class="form-row">
        <div><span>API token</span></div>
        <div>
          <input type="text" id="authKey" placeholder="API token" />
        </div>
      </div>
      <div>
        <button id="saveOptions">Save</button
        ><span id="saveSuccess">Saved Successfully</span>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
